apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-fileintegrity-operator
  namespace: acm-dcce-polices
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: fileintegrity-operator-ns
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Namespace
                metadata:
                  name: openshift-file-integrity
          remediationAction: inform
          severity: high
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: fileintegrity-operator-group
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: operators.coreos.com/v1
                kind: OperatorGroup
                metadata:
                  name: file-integrity-operator
                  namespace: openshift-file-integrity
                spec:
                  targetNamespaces:
                    - openshift-file-integrity
          remediationAction: inform
          severity: high
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: fileintegrity-operator-subscription
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: operators.coreos.com/v1alpha1
                kind: Subscription
                metadata:
                  name: file-integrity-operator
                  namespace: openshift-file-integrity
                spec:
                  name: file-integrity-operator
                  channel: stable
                  installPlanApproval: Automatic
                  source: redhat-operators
                  sourceNamespace: openshift-marketplace
          remediationAction: inform
          severity: high
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: fileintegrity
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: fileintegrity.openshift.io/v1alpha1
                kind: FileIntegrity
                metadata:
                  name: worker-fileintegrity
                  namespace: openshift-file-integrity
                spec:
                  config: {}
                  nodeSelector:
                    node-role.kubernetes.io/worker: ""
          remediationAction: inform
          severity: high
  remediationAction: enforce
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-fileintegrity-operator
  namespace: acm-dcce-polices
  annotations:
    open-cluster-management.io/user-group: c3lzdGVtOmF1dGhlbnRpY2F0ZWQ6b2F1dGgsc3lzdGVtOmF1dGhlbnRpY2F0ZWQ=
    open-cluster-management.io/user-identity: b2l0YWFjYWNoYXJi
spec:
  clusterConditions:
    - status: "True"
      type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - key: vendor
        operator: In
        values:
          - OpenShift
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-policy-fileintegrity-operator
  namespace: acm-dcce-polices
placementRef:
  name: placement-policy-fileintegrity-operator
  apiGroup: apps.open-cluster-management.io
  kind: PlacementRule
subjects:
  - name: policy-fileintegrity-operator
    apiGroup: policy.open-cluster-management.io
    kind: Policy
