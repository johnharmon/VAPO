apiVersion: policy.open-cluster-management.io/v1
kind: ConfigurationPolicy
metadata:
  name: 4gi 
spec:
  remediationAction: enforce # will be overridden by remediationAction in parent policy
  severity: low
  object-templates:
    - complianceType: mustonlyhave
      objectDefinition:
        apiVersion: redhatcop.redhat.io/v1alpha1
        kind: NamespaceConfig
        metadata:
          name: 4gi 
        spec:
          labelSelector:
            matchLabels:
              mem: 4gi
          templates:
            - excludedPaths:
                - .spec.replicas
                - .metadata
                - .status
              objectTemplate: |
                apiVersion: v1
                kind: ResourceQuota
                metadata:
                  name: 4gi
                  namespace: {{ `{{ .Name }}` }}
                spec:
                  hard:
                    memory: 4Gi
