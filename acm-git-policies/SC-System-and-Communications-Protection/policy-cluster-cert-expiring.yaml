apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-cluster-cert-expiring
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: SC System and Communications Protection
    policy.open-cluster-management.io/controls: SC-12 Cryptographic Key Establishment and Management
spec:
  remediationAction: inform
  disabled: false
  policy-templates:
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: CertificatePolicy
      metadata:
        name: openshift-cert-policy
      spec:
        namespaceSelector:
          include:
          - openshift-service-ca-operator
          - openshift-service-ca
          - openshift-apiserver
          - openshift-apiserver-operator
          - openshift-authentication
          - openshift-authentication-operator
          - openshift-cluster-machine-approver
          - openshift-cluster-storage-operator
          - openshift-cluster-version
          - openshift-config
          - openshift-config-operator
          - openshift-console
          - openshift-console-operator
          - openshift-controller-manager
          - openshift-controller-manager-operator
          - openshift-dns
          - openshift-dns-operator
          - openshift-etcd
          - openshift-etcd-operator
          - openshift-image-registry
          - openshift-insights
          - openshift-kube-scheduler-operator
          - openshift-kube-storage-version-migrator-operator
          - openshift-machine-api
          - openshift-machine-config-operator
          - openshift-marketplace
          - openshift-multus
        remediationAction: inform
        minimumDuration: 336h
        severity: low
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: CertificatePolicy
      metadata:
        name: openshift-cert-policy-ingress
      spec:
        namespaceSelector:
          include:
          - openshift-ingress
        remediationAction: inform
        minimumDuration: 24h
        minimumCADuration: 336h
        severity: low
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: CertificatePolicy
      metadata:
        name: openshift-cert-policy-csr
      spec:
        namespaceSelector:
          include:
          - openshift-kube-apiserver-operator
          - openshift-kube-controller-manager-operator
        remediationAction: inform
        minimumDuration: 336h
        minimumCADuration: 24h
        severity: low
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: CertificatePolicy
      metadata:
        name: openshift-cert-policy-mgr
      spec:
        namespaceSelector:
          include:
          - openshift-config-managed
          - openshift-kube-apiserver
          - openshift-kube-scheduler
          - openshift-kube-controller-manager
        remediationAction: inform
        minimumDuration: 24h
        severity: low
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-policy-cluster-cert-expiring
placementRef:
  name: placement-policy-cluster-cert-expiring
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
- name: policy-cluster-cert-expiring
  kind: Policy
  apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-cluster-cert-expiring
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - {key: vapomanaged, operator: In, values: ["true"]}
